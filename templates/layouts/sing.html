{% extends 'layouts/base.html' %}


{% block content %}

 


<div class="container mt-5">
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
            {{ request.title }}
        </div>
        <div class="card-body">
            <label for="basic-url">Username</label>
            <div class="input-group mb-3">
            <input type="text" id="id_username" name="username" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <label for="basic-url">Parol</label>
            <div class="input-group mb-3">
            <input type="password" id="id_password" name="password" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
            <button type="submit" class="btn btn-primary">{{ request.title }}</button>
        </div>
    </form>  
</div>


 {% endblock  %}
